# aws CLI Commands

aws:
  - aws configure # to setup aws iam user.


iam:
  - aws iam list-users # shows all the users in account.


s3:
  - aws s3 ls # listing s3 buckets in aws account.
  - aws s3 mb s3://bucket_name --region ap-south-1
  - aws s3 rb s3://bucket_name --force
  - aws s3 cp file.ext s3://bucket_name


ec2:
  - ssh ec2-user@ip_address -i <ssh-private-key> # "-i" flag identifys the private key if the key isn't added to ssh-agent. 
  - curl http://ip_address/latest/meta-data # meta data query
  - curl http://ip_address/latest/user-data # user data query
